<!-- Dynamic Confirmation Modal -->
<div class="modal fade" id="dynamic-confirmation-modal" style="top: 50px; position: absolute;" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dynamic-confirmation-label"></h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body" id="dynamic-modal-message">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-action"
                    data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-action" style="background-color: orange;">OK</button>
                </div>
        </div>
    </div>
</div>

<script type="module" src="{{ url_for('static', filename='/dynamicModal.js') }}" defer></script>
