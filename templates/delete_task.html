<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='delete_style.css') }}">
    <title>Scrum Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Trigger Modal Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Delete Modal
    </button>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h3>Pending Delete Request</h3>
                    <div class="bin-logo"><?xml version="1.0" ?><svg data-name="Layer 1" id="Layer_1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><title/><path d="M11.06,64l-.16-2.72L8.7,19.39h5.75L16.5,58.25h31l2-38.86H55.3L53,64H11.06ZM44.22,0V7.19H60v5.75H4V7.19H19.78V0ZM24.81,7.19H39.19V3.6H24.81Zm3.72,46.37L27.8,19.39h-5l.73,34.17Zm11.86,0,.73-34.17h-5l-.73,34.17Z" data-name="&lt;Compound Path&gt;" id="_Compound_Path_"/></svg></div>
                    <p>Username would like to delete this task</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn custom-btn decline-btn">Decline</button>
                        <button class="btn custom-btn approve-btn">Approve</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>

</html>
